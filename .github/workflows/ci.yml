name: CI
on:
  push:
    branches:
      - master
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: creates release
      run:  rsync -arv  ./blendernc/ ./release
    - name: Pushes to another repository at branch ${GITHUB_REF##*/}
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: 'blendernc'
        destination-github-username: 'blendernc'
        destination-repository-name: 'blendernc-zip-install'
        user-email: josue.martinezmoreno@anu.edu.au
        target-branch: ${GITHUB_REF##*/}